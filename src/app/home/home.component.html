<div class="col-md-6 col-md-offset-3">
    <h1>Olá {{currentUser.email}}!</h1>
    <p>Você está logado no Xurrascada!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.email}}
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
